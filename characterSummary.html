<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('characterbackround.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .summary-container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .summary-container h2 {
            text-align: center;
        }
        .summary-container p {
            margin: 10px 0;
        }
        .trait-category {
            margin-bottom: 20px;
        }
        .trait-category h3 {
            margin-bottom: 10px;
        }
        .trait-list {
            list-style-type: none;
            padding: 0;
        }
        .trait-list li {
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: inline-block;
            background-color: #007bff;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 1em; /* Base font size, this will be adjusted by weight */
        }
        .start-button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="summary-container">
        <h2>Character Summary</h2>
        <p><strong>Name:</strong> <span id="characterName"></span></p>
        <p><strong>Sex:</strong> <span id="characterSex"></span></p>
        <p><strong>Birth Order:</strong> <span id="characterBirthOrder"></span></p>
        
        <div class="trait-category">
            <h3>Personality</h3>
            <ul id="personalityTraits" class="trait-list"></ul>
        </div>
        <div class="trait-category">
            <h3>Skills</h3>
            <ul id="skillsTraits" class="trait-list"></ul>
        </div>
        <div class="trait-category">
            <h3>Background</h3>
            <ul id="backgroundTraits" class="trait-list"></ul>
        </div>
        
        <button id="startButton" class="start-button">Start Your Journey</button>
    </div>

    <script src="characterSummary.js"></script>
</body>
</html>
