<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creation - Select Your Region</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('characterbackround.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .region-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .region-card {
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        .region-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .region-card h2 {
            margin-top: 0;
        }
        .region-details {
            display: none;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .region-details h3 {
            margin-top: 0;
        }
        .next-button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .next-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">Select Your Region</h1>
    <div class="region-grid" id="regionGrid">
        <!-- Region cards will be generated here -->
    </div>
    <div id="regionDetails" class="region-details">
        <!-- Detailed information about the selected region will be shown here -->
    </div>
    <button id="nextButton" class="next-button" disabled>Next</button>

    <script src="regionSelection.js"></script>
</body>
</html>
