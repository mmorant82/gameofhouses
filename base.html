<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site with Background Audio</title>
</head>
<body>
    <!-- Persistent iframe for background audio -->
    <iframe class="youtube-audio" src="https://www.youtube.com/embed/jM9WA6wwbXc?autoplay=1&loop=1&playlist=YOUR_VIDEO_ID" allow="autoplay" style="display:none;"></iframe>
    
    <!-- Content changes here without affecting the iframe -->
    <div id="content">
        <!-- Content will be dynamically loaded here -->
    </div>

    <script>
        // JavaScript to load content dynamically
        function loadPage(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                });
        }

        // Example: Load the first page on initial load
        loadPage('characterSummary.html');

        // You can create navigation buttons to load different pages
        // For example:
        // loadPage('character_creation.html');
    </script>
</body>
</html>
