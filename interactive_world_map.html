<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .map-container {
            width: 80%;
            max-width: 1200px;
            position: relative;
            overflow: hidden;
            border: 2px solid #7f8c8d;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .map-svg {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.5s ease;
        }
        .map-svg:hover .region {
            fill: #e74c3c;
        }
        .zoomed {
            transform: scale(2);
        }
        .details {
            display: none;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <svg id="worldMap" class="map-svg" viewBox="0 0 1000 600">
            <!-- Example regions (you'll need to define your actual regions) -->
            <polygon id="region1" class="region" points="100,100 200,100 150,200" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
            <polygon id="region2" class="region" points="300,200 400,200 350,300" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
            <!-- More regions as needed -->

            <!-- Details for region 1 -->
            <g id="region1-details" class="details">
                <circle cx="150" cy="150" r="10" fill="brown" />
                <rect x="170" y="160" width="20" height="20" fill="gray" />
                <polygon points="140,180 160,180 150,200" fill="green"/>
                <!-- More details like windmills, houses, etc. -->
            </g>

            <!-- Details for region 2 -->
            <g id="region2-details" class="details">
                <circle cx="350" cy="250" r="10" fill="brown" />
                <rect x="370" y="260" width="20" height="20" fill="gray" />
                <polygon points="340,280 360,280 350,300" fill="green"/>
                <!-- More details like windmills, houses, etc. -->
            </g>
        </svg>
    </div>

    <script>
        const regions = document.querySelectorAll('.region');
        const map = document.getElementById('worldMap');

        regions.forEach(region => {
            region.addEventListener('click', () => {
                // Zoom in on the selected region
                const regionId = region.getAttribute('id');
                zoomToRegion(regionId);
            });
        });

        function zoomToRegion(regionId) {
            // Remove any previous zoom and details
            map.classList.remove('zoomed');
            document.querySelectorAll('.details').forEach(detail => {
                detail.style.display = 'none';
            });
            
            // Center the map on the selected region
            const region = document.getElementById(regionId);
            const bbox = region.getBBox();
            const centerX = bbox.x + bbox.width / 2;
            const centerY = bbox.y + bbox.height / 2;
            map.style.transformOrigin = `${centerX}px ${centerY}px`;
            
            // Show the details for the selected region
            const details = document.getElementById(`${regionId}-details`);
            if (details) {
                details.style.display = 'block';
            }

            // Add zoom class to the map
            setTimeout(() => {
                map.classList.add('zoomed');
            }, 10);
        }
    </script>
</body>
</html>
